name: condo_app
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_core: ^1.17.0
  flutterfire_ui: ^0.4.0+5
  flutter_vlc_player: ^7.1.4
  cloud_firestore_odm: ^1.0.0-dev.16
  json_annotation:
  cloud_firestore: ^3.1.16

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.1.11
  cloud_firestore_odm_generator: ^1.0.0-dev.15
  json_serializable: ^6.2.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
